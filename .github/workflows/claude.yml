name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          
          # Optional: Specify model (defaults to Claude Sonnet 4)
          # claude_args: "--model claude-opus-4-1-20250805"
          
          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"
          
          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"
          
          # Optional: Allow Claude to run specific commands for this TypeScript SDK
          # claude_args: "--allowed-tools Bash(npm install),Bash(npm run build),Bash(npm test),Bash(npm run lint)"
          
          # Optional: Add custom instructions for ZKP2P Client SDK development
          # claude_args: |
          #   --system-prompt "This is the ZKP2P Client SDK - a TypeScript SDK for integrating ZKP2P functionality.
          #   Use npm as the package manager.
          #   This is a monorepo with multiple packages for different platforms.
          #   Focus on SDK design patterns, TypeScript type safety, and developer experience.
          #   Ensure proper error handling and comprehensive documentation.
          #   Follow SDK best practices for browser and Node.js compatibility."
          
          # Optional: Custom environment variables for Claude (JSON format)
          # settings: |
          #   {
          #     "NODE_ENV": "test"
          #   }